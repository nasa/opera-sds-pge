algo_config:
  interpolation_method: bilinear
  low_confidence_alert_threshold: 2.5
  high_confidence_alert_threshold: 4.5
  device: cpu
  apply_despeckling: true
  apply_logit_to_inputs: true
  memory_strategy: high
  batch_size_for_norm_param_estimation: 32
  stride_for_norm_param_estimation: 7
  tqdm_enabled: false
  model_compilation: false
  n_workers_for_norm_param_estimation: 4
  n_workers_for_despeckling: 8

  lookback_strategy: multi_window
  post_date_buffer_days: 1
  max_pre_imgs_per_burst_mw:
  - 3
  - 3
  - 4
  delta_lookback_days_mw:
  - 1095
  - 730
  - 365
  no_day_limit: 30
  exclude_consecutive_no_dist: 1
  percent_reset_thresh: 50
  no_count_reset_thresh: 10
  max_obs_num_year: 253
  confirmation_confidence_upper_lim: 1000
  confirmation_confidence_threshold: 22.5
  metric_value_upper_lim: 10.0
  model_source: transformer_optimized
  model_cfg_path:
  model_wts_path:
  model_dtype: float32
  use_date_encoding: false
  n_anniversaries_for_mw: 3
  delta_window_days: 60
  model_context_length: 10
