RunConfig:
    Name: OPERA-RTC-S1-PGE-TEST-CONFIG

    Groups:
        PGE:
            PGENameGroup:
                PGEName: RTC_S1_PGE

            InputFilesGroup:
                InputFilePaths:
                    - rtc_s1_test/input_dir/SAFE.zip
                    - rtc_s1_test/input_dir/ORBIT.EOF

            DynamicAncillaryFilesGroup:
                AncillaryFileMap:
                    dem_file: rtc_s1_test/input_dir/dem.tif

            ProductPathGroup:
                OutputProductPath: rtc_s1_test/output_dir
                ScratchPath: rtc_s1_test/scratch_dir

            PrimaryExecutable:
                ProductIdentifier: RTC_S1
                ProductVersion: 1.0
                ProgramPath: mkdir
                ProgramOptions:
                    - '-p rtc_s1_test/output_dir/t069_147170_iw1/;'
                    - 'python3 -c "from opera.util.metadata_utils import create_test_rtc_metadata_product; create_test_rtc_metadata_product(\"rtc_s1_test/output_dir/t069_147170_iw1/rtc_product_v1.0.h5\")";'
                    - 'dd if=/dev/urandom of=rtc_s1_test/output_dir/t069_147170_iw1/OPERA_L2_RTC-S1_20180504T104507Z_20230802T163957Z_S1B_30_v1.0_VH.tif bs=1M count=1;'
                    - 'dd if=/dev/urandom of=rtc_s1_test/output_dir/t069_147170_iw1/OPERA_L2_RTC-S1_20180504T104507Z_20230802T163957Z_S1B_30_v1.0_VV.tif bs=1M count=1;'
                    - 'dd if=/dev/urandom of=rtc_s1_test/output_dir/t069_147170_iw1/OPERA_L2_RTC-S1_20180504T104507Z_20230802T163957Z_S1B_30_v1.0_HH.tif bs=1M count=1;'
                    - 'dd if=/dev/urandom of=rtc_s1_test/output_dir/t069_147170_iw1/OPERA_L2_RTC-S1_20180504T104507Z_20230802T163957Z_S1B_30_v1.0_HV.tif bs=1M count=1;'
                    - 'dd if=/dev/urandom of=rtc_s1_test/output_dir/t069_147170_iw1/OPERA_L2_RTC-S1_20180504T104507Z_20230802T163957Z_S1B_30_v1.0_VV+VH.tif bs=1M count=1;'
                    - 'dd if=/dev/urandom of=rtc_s1_test/output_dir/t069_147170_iw1/OPERA_L2_RTC-S1_20180504T104507Z_20230802T163957Z_S1B_30_v1.0_HH+HV.tif bs=1M count=1;'
                    - 'dd if=/dev/urandom of=rtc_s1_test/output_dir/t069_147170_iw1/OPERA_L2_RTC-S1_20180504T104507Z_20230802T163957Z_S1B_30_v1.0.png bs=1M count=1;'
                    - 'dd if=/dev/urandom of=rtc_s1_test/output_dir/t069_147170_iw1/OPERA_L2_RTC-S1-STATIC_20140403_20230802T201656Z_S1B_30_v1.0_number_of_looks.tif bs=1M count=1;'
                    - 'dd if=/dev/urandom of=rtc_s1_test/output_dir/t069_147170_iw1/OPERA_L2_RTC-S1-STATIC_20140403_20230802T201656Z_S1B_30_v1.0_mask.tif bs=1M count=1;'
                    - 'dd if=/dev/urandom of=rtc_s1_test/output_dir/t069_147170_iw1/OPERA_L2_RTC-S1-STATIC_20140403_20230802T201656Z_S1B_30_v1.0.png bs=1M count=1;'
                    - '/bin/echo RTC-S1 invoked with RunConfig'
                ErrorCodeBase: 300000
                SchemaPath: pge/rtc_s1/schema/rtc_s1_sas_schema.yaml
                IsoTemplatePath: pge/rtc_s1/templates/OPERA_ISO_metadata_L2_RTC_S1_template.xml.jinja2
                DataValidityStartDate: 20000101

            QAExecutable:
                Enabled: False
                ProgramPath:
                ProgramOptions: []

            DebugLevelGroup:
                DebugSwitch: False
                ExecuteViaShell: True  # Must be set to True for test to work

        SAS:
            runconfig:
                name: rtc_s1_workflow_default

                groups:
                    pge_name_group:
                        pge_name: RTC_S1_PGE

                    input_file_group:
                        safe_file_path:
                            - rtc_s1_test/input_dir/SAFE.zip
                        orbit_file_path:
                            - rtc_s1_test/input_dir/ORBIT.EOF
                        burst_id:
                            - t069_147170_iw1

                    dynamic_ancillary_file_group:
                        dem_file: rtc_s1_test/input_dir/dem.tif

                    static_ancillary_file_group:
                        burst_database_file: rtc_s1_test/input_dir/db.sqlite3

                    primary_executable:
                        product_type: RTC_S1

                    product_group:
                        processing_type: NOMINAL
                        product_version: 1.0
                        product_path: rtc_s1_test/output_dir
                        scratch_path: rtc_s1_test/scratch_dir
                        output_dir: rtc_s1_test/output_dir
                        product_id: rtc_product
                        save_bursts: True
                        save_mosaics: False
                        save_browse: True
                        output_imagery_format: COG

                    processing:
                        check_ancillary_inputs_coverage: True
                        polarization: dual-pol

                        rtc:
                            output_type: gamma0

                        geocoding:
                            memory_mode: auto

                            bursts_geogrid:
                                top_left:
                                    x:
                                    y:
                                bottom_right:
                                    x:
                                    y:
