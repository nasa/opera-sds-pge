metadata/disp_s1_software_version:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Version of the disp-s1 software used to generate the product
  display_name: DispS1SoftwareVersion
metadata/dolphin_software_version:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Version of the Dolphin software used to generate the product
  display_name: DolphinSoftwareVersion

metadata/pge_runconfig:
  attribute_data_type: string
  attribute_type: processingInformation
  description: The full PGE runconfig YAML file used to generate the product.
  display_name: PGERunConfig
metadata/algorithm_parameters_yaml:
  attribute_data_type: string
  attribute_type: processingInformation
  description: The full PGE runconfig YAML file used to generate the product.
  display_name: AlgorithmParametersYAML
metadata/dolphin_workflow_config:
  attribute_data_type: string
  attribute_type: processingInformation
  description: The configuration parameters used by `dolphin` during the processing.
  display_name: DolphinWorkflowConfig
metadata/reference_orbit/orbit_direction:
  attribute_data_type: string
  attribute_type: platformInformation
  description: Direction of sensor orbit ephemeris (e.g., ascending, descending).
  display_name: ReferenceOrbitDirection
metadata/reference_orbit/orbit_type:
  attribute_data_type: string
  attribute_type: platformInformation
  description: "Type of orbit file used for processing. RESORB: restituted orbit ephemeris or POEORB: precise orbit ephemeris."
  display_name: ReferenceOrbitType
metadata/reference_orbit/reference_epoch:
  attribute_data_type: string
  attribute_type: platformInformation
  description: "Reference epoch of the state vectors with the format of YYYY-MM-DD HH:MM:SS.6f."
  display_name: ReferenceReferenceEpoch
metadata/secondary_orbit/orbit_direction:
  attribute_data_type: string
  attribute_type: platformInformation
  description: Direction of sensor orbit ephemeris (e.g., ascending, descending).
  display_name: SecondaryOrbitDirection
metadata/secondary_orbit/orbit_type:
  attribute_data_type: string
  attribute_type: platformInformation
  description: "Type of orbit file used for processing. RESORB: restituted orbit ephemeris or POEORB: precise orbit ephemeris."
  display_name: SecondaryOrbitType
metadata/secondary_orbit/reference_epoch:
  attribute_data_type: string
  attribute_type: platformInformation
  description: "Reference epoch of the state vectors with the format of YYYY-MM-DD HH:MM:SS.6f."
  display_name: SecondaryReferenceEpoch


