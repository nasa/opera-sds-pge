static/Project:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Name of the project.
  display_name: Project
static/ProductLevel:
  attribute_data_type: int
  attribute_type: processingInformation
  description: Product level.
  display_name: ProductLevel
static/ProductType:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Product type.
  display_name: ProductType
static/ProductSource:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Source data for the product.
  display_name: ProductSource
static/ProcessingDateTime:
  attribute_data_type: string
  attribute_type: processingInformation
  description: DISP-S1 product processing datetime.
  display_name: ProcessingDateTime
identification/frame_id:
  attribute_data_type: string
  attribute_type: processingInformation
  description: ID number of the processed frame.
  display_name: FrameId
identification/product_version:
  attribute_data_type: string
  attribute_type: processingInformation
  description: The DISP-S1 product version
  display_name: ProductVersion
identification/reference_zero_doppler_start_time:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Zero doppler start time of the reference burst contained in the frame
  display_name: ReferenceZeroDopplerStartTime
identification/reference_zero_doppler_end_time:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Zero doppler end time of the reference burst contained in the frame
  display_name: ReferenceZeroDopplerEndTime
identification/secondary_zero_doppler_start_time:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Zero doppler start time of the secondary burst contained in the frame
  display_name: SecondaryZeroDopplerStartTime
identification/secondary_zero_doppler_end_time:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Zero doppler end time of the secondary burst contained in the frame
  display_name: SecondaryZeroDopplerEndTime
identification/bounding_polygon:
  attribute_data_type: string
  attribute_type: processingInformation
  description: WKT representation of bounding polygon of the image
  display_name: BoundingPolygon
identification/radar_wavelength:
  attribute_data_type: float
  attribute_type: processingInformation
  description: Wavelength of the transmitted signal
  display_name: RadarWavelength
identification/reference_datetime:
  attribute_data_type: string
  attribute_type: processingInformation
  description: UTC datetime of the acquisition sensing start of the reference epoch
    to which the unwrapped phase is referenced, in the format YYYY-MM-DD HH:MM:SS.ffffff
  display_name: ReferenceDatetime
identification/secondary_datetime:
  attribute_data_type: string
  attribute_type: processingInformation
  description: UTC datetime of the acquisition sensing start of current acquisition
    used to create the unwrapped phase, in the format YYYY-MM-DD HH:MM:SS.ffffff
  display_name: SecondaryDatetime
identification/average_temporal_coherence:
  attribute_data_type: float
  attribute_type: processingInformation
  description: Average Temporal Coherence
  display_name: AverageTemporalCoherence
identification/ceos_analysis_ready_data_document_identifier:
  attribute_data_type: string
  attribute_type: contentInformation
  description: CEOS Analysis Ready Data Document Identifier
  display_name: CeosAnalysisReadyDataDocumentIdentifier
  escape_html: true
identification/source_data_access:
  attribute_data_type: string
  attribute_type: contentInformation
  description: Source data access information
  display_name: SourceDataAccess
identification/source_data_x_spacing:
  attribute_data_type: int
  attribute_type: contentInformation
  description: Source data X spacing
  display_name: SourceDataXSpacing
identification/source_data_y_spacing:
  attribute_data_type: int
  attribute_type: contentInformation
  description: Source data Y spacing
  display_name: SourceDataYSpacing
identification/near_range_incidence_angle:
  attribute_data_type: float
  attribute_type: contentInformation
  description: Near range incidence angle
  display_name: NearRangeIncidenceAngle
identification/far_range_incidence_angle:
  attribute_data_type: float
  attribute_type: contentInformation
  description: Far range incidence angle
  display_name: FarRangeIncidenceAngle
identification/product_sample_spacing:
  attribute_data_type: int
  attribute_type: contentInformation
  description: Product sample spacing
  display_name: ProductSampleSpacing
identification/product_bounding_box:
  attribute_data_type: string
  attribute_type: contentInformation
  description: Product bounding box
  display_name: ProductBoundingBox
