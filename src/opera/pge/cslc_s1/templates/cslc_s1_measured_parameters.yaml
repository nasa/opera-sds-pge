  description: "{%- if run_config.Groups.SAS.runconfig.groups.primary_executable.product_type == 'CSLC_S1' %}Contains information on the percentage of valid pixels with the complex backscatter layer and the percentage of valid pixels covering land{%- else %}Contains information on the percentage of pixels labeled as affected by layover, shadow, or both{%- endif %}"
