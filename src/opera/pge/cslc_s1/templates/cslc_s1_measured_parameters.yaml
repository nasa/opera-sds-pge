  description: "{%- if run_config.Groups.SAS.runconfig.groups.primary_executable.product_type == 'CSLC_S1' %}Includes a series of metrics which statistically characterize the main data layers contained in the /data group and the timing corrections LUTs contained in processing_information/timing_corrections{%- else %}A set of metrics which statistically characterize the floating-point geometry layers contained within the CSLC-S1-Static Layer product{%- endif %}"
