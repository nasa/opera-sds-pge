metadata/cal_disp_software_version:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Version of cal_disp software used to generate product.
  display_name: CalDispSoftwareVersion
metadata/ceos_atmospheric_phase_correction:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Method used to correct for atmospheric phase noise
  display_name: CEOSAtmosphericPhaseCorrection
metadata/ceos_gridding_convention:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Whether a consistent gridding/sampling frame is used for ascending/descending frames
  display_name: CEOSGriddingConvention
metadata/ceos_ionospheric_phase_correction:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Method used to correct for ionospheric phase noise
  display_name: CEOSIonosphericPhaseCorrection
metadata/ceos_noise_removal:
  attribute_data_type: string
  attribute_type: processingInformation
  description: "Flag if noise removal has been applied (valid values: Y, N). Should include noise removal algorithm and reference (URL or DOI) if Y"
  display_name: CEOSNoiseRemoval
metadata/ceos_product_measurement_projection:
  attribute_data_type: string
  attribute_type: processingInformation
  description: "Projection of the displacement image (valid values: line_of_sight, horizontal, vertical)"
  display_name: CEOSProductMeasurementProjection
metadata/platform_id:
  attribute_data_type: string
  attribute_type: platformInformation
  description: "Sensor platform identification string (examples: S1A, S1B, NISAR)"
  display_name: PlatformId
metadata/product_pixel_coordinate_convention:
  attribute_data_type: string
  attribute_type: contentInformation
  description: "x/y coordinate convention referring to pixel center or corner (valid values: center, corner)"
  display_name: ProductPixelCoordinateConvention
metadata/source_data_software_disp_version:
  attribute_data_type: string
  attribute_type: processingInformation
  description: DISP-S1 or DISP-NI processor version used for source data.
  display_name: SourceDataSoftwareDISPVersion
metadata/venti_software_version:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Version of venti software used to generate product.
  display_name: VentiSoftwareVersion

