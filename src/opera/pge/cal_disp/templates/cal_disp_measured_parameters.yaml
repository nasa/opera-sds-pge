static/Project:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Name of the project.
  display_name: Project
static/ProductLevel:
  attribute_data_type: int
  attribute_type: processingInformation
  description: Product level.
  display_name: ProductLevel
static/ProductType:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Product type.
  display_name: ProductType
static/ProductSource:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Source data for the product.
  display_name: ProductSource
static/ProcessingDateTime:
  attribute_data_type: string
  attribute_type: processingInformation
  description: CAL-DISP product processing datetime.
  display_name: ProcessingDateTime
identification/absolute_orbit_number:
  attribute_data_type: int
  attribute_type: instrumentInformation
  description: Absolute orbit number.
  display_name: AbsoluteOrbitNumber
identification/acquisition_mode:
  attribute_data_type: string
  attribute_type: instrumentInformation
  description: Radar acquisition mode for input products
  display_name: AcquisitionMode
identification/bounding_polygon:
  attribute_data_type: string
  attribute_type: processingInformation
  description: WKT representation of bounding polygon of the image
  display_name: BoundingPolygon
identification/calibration_reference_name:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Name of calibration reference data source
  display_name: CalibrationReferenceName
identification/calibration_reference_reference_frame:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Version of calibration reference data
  display_name: CalibrationReferenceReferenceFrame
identification/calibration_reference_type:
  attribute_data_type: string
  attribute_type: processingInformation
  description: "Type of calibration reference data (valid values: constant, variable)"
  display_name: CalibrationReferenceType
identification/calibration_reference_version:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Reference frame of calibration data (e.g., IGS20)
  display_name: CalibrationReferenceVersion
identification/ceos_number_of_input_granules:
  attribute_data_type: int
  attribute_type: processingInformation
  description: Number of input data granules used during processing
  display_name: CEOSNumberOfInputGranules
identification/frame_id:
  attribute_data_type: string
  attribute_type: processingInformation
  description: OPERA frame identifier.
  display_name: FrameId
identification/instrument_name:
  attribute_data_type: string
  attribute_type: instrumentInformation
  description: Instrument name
  display_name: InstrumentName
identification/look_direction:
  attribute_data_type: string
  attribute_type: processingInformation
  description: "Look direction (valid values: left, right)"
  display_name: LookDirection
identification/nodata_pixel_count:
  attribute_data_type: int
  attribute_type: contentInformation
  description: Number of nodata pixels
  display_name: NodataPixelCount
identification/orbit_pass_direction:
  attribute_data_type: string
  attribute_type: processingInformation
  description: "Orbit direction (valid values: ascending, descending)."
  display_name: OrbitPassDirection
identification/processing_facility:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Product processing facility
  display_name: ProcessingFacility
identification/processing_start_datetime:
  attribute_data_type: string
  attribute_type: processingInformation
  description: UTC datetime of the start of processing for this product in ISO 8601 format
  display_name: ProcessingStartDatetime
identification/product_bounding_box:
  attribute_data_type: string
  attribute_type: contentInformation
  description: Opposite corners in UTM coordinates as (west, south, east, north)
  display_name: ProductBoundingBox
identification/product_data_access:
  attribute_data_type: string
  attribute_type: processingInformation
  description: URL or DOI for product data access
  display_name: ProductDataAccess
  escape_html: true
identification/product_data_polarization:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Radar polarization of displacement products
  display_name: ProductDataPolarization
identification/product_sample_spacing:
  attribute_data_type: string
  attribute_type: contentInformation
  description: Spacing between adjacent X/Y samples in UTM coordinates
  display_name: ProductSampleSpacing
identification/product_version:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Product specification version.
  display_name: ProductVersion
identification/radar_band:
  attribute_data_type: string
  attribute_type: instrumentInformation
  description: Acquired radar frequency band
  display_name: RadarBand
identification/reference_datetime:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Reference (earlier) acquisition datetime in ISO 8601 format
  display_name: ReferenceDatetime
identification/secondary_datetime:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Secondary (later) acquisition datetime in ISO 8601 format
  display_name: SecondaryDatetime
identification/source_calibration_file_list:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Comma-separated list of input UNR latlon and grid points tenv8 files
  display_name: SourceCalibrationFileList
identification/source_data_access:
  attribute_data_type: string
  attribute_type: contentInformation
  description: URL or DOI for source data retrieval
  display_name: SourceDataAccess
  escape_html: true
identification/source_data_dem_name:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Name of DEM used during input data processing
  display_name: SourceDataDemName
identification/source_data_file_list:
  attribute_data_type: string
  attribute_type: processingInformation
  description: Comma-separated list of input DISP granules used to create calibration layer
  display_name: SourceDataFileList
identification/source_data_imaging_geometry:
  attribute_data_type: string
  attribute_type: contentInformation
  description: Imaging geometry of DISP
  display_name: SourceDataImagingGeometry
identification/source_data_satellite_names:
  attribute_data_type: string
  attribute_type: platformInformation
  description: Comma-separated names of satellites included in input granules
  display_name: SourceDataSatelliteNames
identification/source_data_x_spacing:
  attribute_data_type: float
  attribute_type: contentInformation
  description: Pixel spacing of source geocoded DISP data in x-direction
  display_name: SourceDataXSpacing
identification/source_data_y_spacing:
  attribute_data_type: float
  attribute_type: contentInformation
  description: Pixel spacing of source geocoded DISP data in y-direction
  display_name: SourceDataYSpacing
identification/static_layers_data_access:
  attribute_data_type: string
  attribute_type: processingInformation
  description: URL of static layers product associated with this calibration product
  display_name: StaticLayersDataAccess
  escape_html: true
identification/track_number:
  attribute_data_type: int
  attribute_type: processingInformation
  description: Track number
  display_name: TrackNumber


