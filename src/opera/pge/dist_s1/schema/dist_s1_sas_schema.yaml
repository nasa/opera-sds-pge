#
# Yamale schema for the DIST-S1 SAS Configuration
#
run_config:

  # PLACEHOLDER FOR pre_rtc_copol PARAMETER DESCRIPTION
  pre_rtc_copol: list(str(), required=True)

  # PLACEHOLDER FOR pre_rtc_crosspol PARAMETER DESCRIPTION
  pre_rtc_crosspol: list(str(), required=True)

  # PLACEHOLDER FOR post_rtc_copol PARAMETER DESCRIPTION
  post_rtc_copol: list(str(), required=True)

  # PLACEHOLDER FOR post_rtc_crosspol PARAMETER DESCRIPTION
  post_rtc_crosspol: list(str(), required=True)

  # MGRS tile ID for output product
  mgrs_tile_id: str(required=True)

  # Path for scratch directory
  dst_dir: str(required=False)

  # PLACEHOLDER FOR water_mask_path PARAMETER DESCRIPTION
  water_mask_path: any(str(), null(), required=False)

  # PLACEHOLDER FOR apply_water_mask PARAMETER DESCRIPTION
  apply_water_mask: bool(required=False)

  # PLACEHOLDER FOR check_input_paths PARAMETER DESCRIPTION
  check_input_paths: bool(required=False)

  # PLACEHOLDER FOR device PARAMETER DESCRIPTION
  device: enum('best', 'cuda', 'mps', 'cpu', required=False)

  # PLACEHOLDER FOR memory_strategy PARAMETER DESCRIPTION
  memory_strategy: enum('high', 'low')

  # PLACEHOLDER FOR tqdm_enabled PARAMETER DESCRIPTION
  tqdm_enabled: bool(required=False)

  # PLACEHOLDER FOR batch_size_for_despeckling PARAMETER DESCRIPTION
  batch_size_for_despeckling: int(min=1, required=False)

  # PLACEHOLDER FOR n_workers_for_despeckling PARAMETER DESCRIPTION
  n_workers_for_despeckling: int(min=1, required=False)

  # PLACEHOLDER FOR n_workers_for_norm_param_estimation PARAMETER DESCRIPTION
  n_workers_for_norm_param_estimation: int(min=1, required=False)

  # PLACEHOLDER FOR n_lookbacks PARAMETER DESCRIPTION
  n_lookbacks: int(min=1, max=3, required=False)

  # PLACEHOLDER FOR moderate_confidence_threshold PARAMETER DESCRIPTION
  moderate_confidence_threshold: num(min=0.0, max=15.0, required=False)

  # PLACEHOLDER FOR high_confidence_threshold PARAMETER DESCRIPTION
  high_confidence_threshold: num(min=0.0, max=15.0, required=False)

  # Path for directory where output product will be written
  product_dst_dir: str(required=False)

  # PLACEHOLDER FOR bucket PARAMETER DESCRIPTION
  bucket: any(str(), null(), required=False)

  # PLACEHOLDER FOR bucket_prefix PARAMETER DESCRIPTION
  bucket_prefix: str(required=False)
